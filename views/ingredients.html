<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968322.png" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.3.1/moment.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" src="js/script.js"></script>
  <title>Administrador | Ingredientes</title>
</head>

<body>
  <style>
    .action-btn {
      opacity: 0;
    }

    tr:hover .action-btn {
      opacity: 1;
    }
  </style>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ingredientes/a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Biblioteca</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Listas de reproducción
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Mis favoritas</a></li>
                  <li><a class="dropdown-item" href="#">Sixties vibes</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Rock en español</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page">Ingredientes</a>
              </li>
            </ul>
            <form class="d-flex" autocomplete="off">
              <input class="form-control me-2" type="search" placeholder="Encuentra Ingrediente..."
                aria-label="Search" />
              <button class="btn btn-outline-light" type="submit">
                Buscar
              </button>
            </form>
          </div>
      </div>
    </nav>
  </header>
  <section class="mt-5 p-4">
    <div class="card">
      <div class="card-body">
        <h5 id="form-title" class="card-title">Nuevo Ingrediente</h5>
        <form action="javascript:saveIngrediente()" class="row gy-2 gx-4 align-items-end" autocomplete="off">
          <div class="col-auto">
            <label for="nombreInput">Nombre</label>
            <input type="text" name="nombre" required class="form-control" id="nombreInput" placeholder="" />
          </div>
          <div class="col-auto">
            <label for="stockInput">Stock</label>
            <input type="text" name="stock" required class="form-control" id="stockInput" placeholder="" />
          </div>
          <div class="col-auto">
            <label for="medidaInput">Unidad de Medida</label>
            <input type="text" name="medida" required class="form-control" id="medidaInput" placeholder="" />
          </div>
          <div class="col-auto">
            <label for="imagenInput">Imagen</label>
            <input type="text" name="imagen" required class="form-control" id="imagenInput" placeholder="" />
          </div>
          <div class="col-auto">
            <label for="precioInput">Precio</label>
            <input type="text" name="precio" required class="form-control" id="precioInput" placeholder="" />
          </div>
          <div class="col-auto">
            <button id="save-btn" type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
    <table class="table table-striped table-borderless mt-5">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col">Nombre</th>
          <th scope="col">Stock</th>
          <th scope="col">Unidad de Medida</th>
          <th scope="col">Imagen</th>
          <th scope="col">Precio</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</body>

</html>
